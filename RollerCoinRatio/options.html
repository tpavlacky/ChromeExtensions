<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Select range colors</title>
</head>

<body>
    <style>
        #status {
            color: #42f554;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
    <h1>Select range colors</h1>

    <table>
        <tr style="background-color: transparent; padding: 2px;">
            <td style="width: 40px; background-color: transparent; padding: 2px;">
                <label>0-10:</label>
            </td>
            <td style="width: 40px; background-color: transparent; padding: 2px;">
                <input type="color" id="color1">
            </td>
        </tr>
        <tr style="background-color: transparent; padding: 2px;">
            <td style="width: 40px; background-color: transparent; padding: 2px;">
                <label>10-20:</label>
            </td>
            <td style="width: 40px; background-color: transparent; padding: 2px;">
                <input type="color" id="color2">
            </td>
        </tr>
        <tr style="background-color: transparent; padding: 2px;">
            <td style="width: 40px; background-color: transparent; padding: 2px;">
                <label>20-30:</label>
            </td>
            <td style="width: 40px; background-color: transparent; padding: 2px;">
                <input type="color" id="color3">
            </td>
        </tr>
        <tr style="background-color: transparent; padding: 2px;">
            <td style="width: 40px; background-color: transparent; padding: 2px;">
                <label>30-40:</label>
            </td>
            <td style="width: 40px; background-color: transparent; padding: 2px;">
                <input type="color" id="color4">
            </td>
        </tr>
        <tr style="background-color: transparent; padding: 2px;">
            <td style="width: 40px; background-color: transparent; padding: 2px;">
                <label>40+:</label>
            </td>
            <td style="width: 40px; background-color: transparent; padding: 2px;">
                <input type="color" id="color5">
            </td>
        </tr>
    </table>
    <div>
        <br />
        <button id="save" type="submit">Save</button>
        <p id="status"></p>

        <script src="scripts/options.js"></script>
</body>

</html>
